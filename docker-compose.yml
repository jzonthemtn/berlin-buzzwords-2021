version: "3.9"
services:
  flink:
    build: ./flink-twitter/
    env_file:
      - twitter.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - "redis"
    networks:
      - elastic
  classifier:
    build: ./zero-shot-classifier/
    ports:
      - 8080:8080
    environment:
      - NLI_MODEL=facebook/bart-large-mnli
      #- NLI_MODEL=./nli/models/MNLI/
    networks:
      - elastic
  elasticsearch:
    build: ./elasticsearch/
    ports:
      - 9200:9200
    networks:
      - elastic
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - elastic
  redis:
    image: "redis:alpine"
    ports:
      - 6379:6379
    networks:
      - elastic
  redis-client:
    build: ./redis-client/
    depends_on:
      - redis
    networks:
      - elastic
    profiles:
      - do_not_start
  mysql:
    image: mysql:5.6.37
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./volumes/mysql_data:/var/lib/mysql
    networks:
      - elastic
  score-calculator:
    build: ./score-calculator/
    profiles:
      - do_not_start
  quepid:
    image: o19s/quepid:latest
    profiles:
      - do_not_start
    environment:
      - PORT=3000
      - RACK_ENV=production
      - RAILS_ENV=production
      - DATABASE_URL=mysql2://root:password@mysql:3306/quepid
      - REDIS_URL=redis://redis:6379/1
      - FORCE_SSL=false
      - MAX_THREADS=2
      - WEB_CONCURRENCY=2
      - SECRET_KEY_BASE=some_value_needed_here
      - RAILS_LOG_TO_STDOUT=true
      - RAILS_SERVE_STATIC_FILES=true
      - TC_URL=
      - PRIVACY_URL=
      - COOKIES_URL=
      - QUEPID_DOMAIN=https://example.com
      - EMAIL_MARKETING_MODE=false
      - QUEPID_DEFAULT_SCORER=AP@10
      - SIGNUP_ENABLED=true
      - COMMUNAL_SCORERS_ONLY=false
      - EMAIL_SENDER=quepid@o19s.com
      - QUERY_LIST_SORTABLE=true
    command: "foreman s -f Procfile"
    ports:
      - 3000:3000 # Map to port 80 for outside users.
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    networks:
      - elastic
networks:
  elastic:
    driver: bridge
